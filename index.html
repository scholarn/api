<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <h1 class="text-4xl font-bold mb-6">Book Manager</h1>

    <!-- Message box -->
    <div id="message-box" class="hidden mb-4 w-full max-w-md p-4 rounded text-white"></div>

    <!-- Form to add/edit a book -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6 w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4" id="form-title">Add Book</h2>
        <form id="book-form" class="flex flex-col gap-4">
            <input type="text" id="title" placeholder="Title" class="border rounded p-2 w-full" required>
            <input type="text" id="author" placeholder="Author" class="border rounded p-2 w-full" required>
            <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 transition">Save</button>
            <button type="button" id="cancel-edit" class="hidden bg-gray-400 text-white rounded px-4 py-2 hover:bg-gray-500 transition">Cancel</button>
        </form>
    </div>

    <!-- Book list -->
    <div class="w-full max-w-3xl">
        <h2 class="text-2xl font-semibold mb-4">Books List</h2>
        <ul id="books-list" class="space-y-4"></ul>
    </div>

<script>
const API_URL = "https://techtest21.pythonanywhere.com/api/books";
let editBookId = null;

// Show message (success or error)
function showMessage(message, type = "error") {
    const box = document.getElementById("message-box");
    box.innerText = message;
    box.className = `mb-4 w-full max-w-md p-4 rounded text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
    box.classList.remove("hidden");
    setTimeout(() => box.classList.add("hidden"), 4000);
}

// Fetch all books
async function fetchBooks() {
    try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Failed to fetch books.");
        const books = await res.json();
        renderBooks(books);
    } catch (err) {
        showMessage(err.message);
    }
}

// Render books to the list
function renderBooks(books) {
    const list = document.getElementById("books-list");
    list.innerHTML = "";
    books.forEach(book => {
        const li = document.createElement("li");
        li.className = "bg-white p-4 rounded shadow flex justify-between items-center";

        li.innerHTML = `
            <div>
                <h3 class="font-bold text-lg">${book.title}</h3>
                <p class="text-gray-600">${book.author}</p>
            </div>
            <div class="flex gap-2">
                <button class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500" onclick="editBook(${book.id}, '${book.title}', '${book.author}')">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" onclick="deleteBook(${book.id})">Delete</button>
            </div>
        `;
        list.appendChild(li);
    });
}

// Add or update book
document.getElementById("book-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value;
    const author = document.getElementById("author").value;

    try {
        if(editBookId) {
            const res = await fetch(`${API_URL}/${editBookId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, author })
            });
            if (!res.ok) throw new Error("Failed to update book.");
            showMessage("Book updated successfully!", "success");
            editBookId = null;
            document.getElementById("form-title").innerText = "Add Book";
            document.getElementById("cancel-edit").classList.add("hidden");
        } else {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, author })
            });
            if (!res.ok) {
                const errData = await res.json();
                throw new Error(errData.errors ? JSON.stringify(errData.errors) : "Failed to add book.");
            }
            showMessage("Book added successfully!", "success");
        }

        document.getElementById("book-form").reset();
        fetchBooks();
    } catch (err) {
        showMessage(err.message);
    }
});

// Edit a book
function editBook(id, title, author) {
    editBookId = id;
    document.getElementById("title").value = title;
    document.getElementById("author").value = author;
    document.getElementById("form-title").innerText = "Edit Book";
    document.getElementById("cancel-edit").classList.remove("hidden");
}

// Cancel edit
document.getElementById("cancel-edit").addEventListener("click", () => {
    editBookId = null;
    document.getElementById("book-form").reset();
    document.getElementById("form-title").innerText = "Add Book";
    document.getElementById("cancel-edit").classList.add("hidden");
});

// Delete a book
async function deleteBook(id) {
    if(!confirm("Are you sure you want to delete this book?")) return;
    try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Failed to delete book.");
        showMessage("Book deleted successfully!", "success");
        fetchBooks();
    } catch (err) {
        showMessage(err.message);
    }
}

// Initial load
fetchBooks();
</script>

</body>
</html>
