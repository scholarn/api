<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Manager SPA</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

<!-- Title -->
<h1 class="text-4xl font-bold mb-6">Book Manager</h1>

<!-- Message Box -->
<div id="message-box" class="hidden mb-4 w-full max-w-md p-4 rounded text-white"></div>

<!-- Search and Sort -->
<div class="w-full max-w-3xl flex flex-col sm:flex-row gap-4 mb-6">
    <input type="text" id="search" placeholder="Search by title or author" class="flex-1 border rounded p-2">
    <select id="sort" class="border rounded p-2">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
        <option value="title-asc">Title A-Z</option>
        <option value="title-desc">Title Z-A</option>
    </select>
</div>

<!-- Form to Add/Edit Book -->
<div class="bg-white shadow-md rounded-lg p-6 mb-6 w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4" id="form-title">Add Book</h2>
    <form id="book-form" class="flex flex-col gap-4">
        <input type="text" id="title" placeholder="Title" class="border rounded p-2 w-full" required>
        <input type="text" id="author" placeholder="Author" class="border rounded p-2 w-full" required>
        <div class="flex gap-2">
            <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 transition flex-1">Save</button>
            <button type="button" id="cancel-edit" class="hidden bg-gray-400 text-white rounded px-4 py-2 hover:bg-gray-500 transition flex-1">Cancel</button>
        </div>
    </form>
</div>

<!-- Book List -->
<div class="w-full max-w-3xl">
    <ul id="books-list" class="space-y-4 mb-4"></ul>
    <div id="pagination" class="flex gap-2 flex-wrap"></div>
</div>

<script>
const API_URL = "https://techtest21.pythonanywhere.com/api/books";
let editBookId = null;
let currentPage = 1;
const perPage = 5;

// State
let totalPages = 1;
let searchQuery = "";
let sortOption = "newest";

// Show message
function showMessage(message, type = "error") {
    const box = document.getElementById("message-box");
    box.innerText = message;
    box.className = `mb-4 w-full max-w-md p-4 rounded text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
    box.classList.remove("hidden");
    setTimeout(() => box.classList.add("hidden"), 4000);
}

// Build query string for API
function buildQuery() {
    const params = new URLSearchParams();
    params.append("page", currentPage);
    params.append("per_page", perPage);
    if (searchQuery) params.append("search", searchQuery);
    if (sortOption) params.append("sort", sortOption);
    return params.toString();
}

// Fetch books
async function fetchBooks() {
    try {
        const res = await fetch(`${API_URL}?${buildQuery()}`);
        if (!res.ok) throw new Error("Failed to fetch books.");
        const data = await res.json();
        renderBooks(data.books);
        totalPages = data.pages;
        renderPagination();
    } catch (err) {
        showMessage(err.message);
    }
}

// Render books
function renderBooks(books) {
    const list = document.getElementById("books-list");
    list.innerHTML = "";
    if (books.length === 0) {
        list.innerHTML = `<li class="bg-white p-4 rounded shadow text-gray-500 text-center">No books found</li>`;
        return;
    }
    books.forEach(book => {
        const li = document.createElement("li");
        li.className = "bg-white p-4 rounded shadow flex justify-between items-center";

        li.innerHTML = `
            <div>
                <h3 class="font-bold text-lg">${book.title}</h3>
                <p class="text-gray-600">${book.author}</p>
            </div>
            <div class="flex gap-2">
                <button class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500" onclick="editBook(${book.id}, '${book.title}', '${book.author}')">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" onclick="deleteBook(${book.id})">Delete</button>
            </div>
        `;
        list.appendChild(li);
    });
}

// Render pagination
function renderPagination() {
    const container = document.getElementById("pagination");
    container.innerHTML = "";

    if (totalPages <= 1) return;

    // Previous button
    const prevBtn = document.createElement("button");
    prevBtn.innerText = "<";
    prevBtn.className = `px-3 py-1 rounded ${currentPage === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => { currentPage--; fetchBooks(); };
    container.appendChild(prevBtn);

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        btn.className = `px-3 py-1 rounded ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
        btn.onclick = () => { currentPage = i; fetchBooks(); };
        container.appendChild(btn);
    }

    // Next button
    const nextBtn = document.createElement("button");
    nextBtn.innerText = ">";
    nextBtn.className = `px-3 py-1 rounded ${currentPage === totalPages ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => { currentPage++; fetchBooks(); };
    container.appendChild(nextBtn);
}

// Add or update book
document.getElementById("book-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value.trim();
    const author = document.getElementById("author").value.trim();
    if (!title || !author) return showMessage("All fields are required");

    try {
        if (editBookId) {
            const res = await fetch(`${API_URL}/${editBookId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, author })
            });
            if (!res.ok) throw new Error("Failed to update book.");
            showMessage("Book updated successfully!", "success");
            editBookId = null;
            document.getElementById("form-title").innerText = "Add Book";
            document.getElementById("cancel-edit").classList.add("hidden");
        } else {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, author })
            });
            if (!res.ok) {
                const errData = await res.json();
                throw new Error(errData.errors ? JSON.stringify(errData.errors) : "Failed to add book.");
            }
            showMessage("Book added successfully!", "success");
        }
        document.getElementById("book-form").reset();
        fetchBooks();
    } catch (err) {
        showMessage(err.message);
    }
});

// Edit book
function editBook(id, title, author) {
    editBookId = id;
    document.getElementById("title").value = title;
    document.getElementById("author").value = author;
    document.getElementById("form-title").innerText = "Edit Book";
    document.getElementById("cancel-edit").classList.remove("hidden");
}

// Cancel edit
document.getElementById("cancel-edit").addEventListener("click", () => {
    editBookId = null;
    document.getElementById("book-form").reset();
    document.getElementById("form-title").innerText = "Add Book";
    document.getElementById("cancel-edit").classList.add("hidden");
});

// Delete book
async function deleteBook(id) {
    if (!confirm("Are you sure you want to delete this book?")) return;
    try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Failed to delete book.");
        showMessage("Book deleted successfully!", "success");
        fetchBooks();
    } catch (err) {
        showMessage(err.message);
    }
}

// Search
document.getElementById("search").addEventListener("input", (e) => {
    searchQuery = e.target.value.trim();
    currentPage = 1;
    fetchBooks();
});

// Sort
document.getElementById("sort").addEventListener("change", (e) => {
    sortOption = e.target.value;
    currentPage = 1;
    fetchBooks();
});

// Initial fetch
fetchBooks();
</script>

</body>
</html>
